<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="upper_right_links">
            <a href="index.html">Basic Search</a>
        </div>
        <div class="search_form">
            <div class="center"><img src="CS50_Harvard.jpeg" alt="image missing" width="250";></div>
            <form action="https://google.com/search">
                <div>
                    <input class="search_form query_bar" type="text" name="q" placeholder="Search Google for images">
                </div>
                <input type="hidden" name="tbm" value="isch">
                <input class="search_form" type="submit" value="Search Images">
            </form>
        </div>
    </body>
</html>
